<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <title>Tone JS Test</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>

  <style>
    #button {
      width: 50px;
      padding:5px;
      background-color: rgb(143, 172, 245);
      color:#fff;
      font-weight: bold;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      cursor: pointer;
    }
    #button:hover {
      background-color: rgb(97, 135, 232);
    }
  </style>

  </head>
  <body>

    <h2>Tone JS Test</h2>

    <div id='button'>Play</div>


     <script>

var synth = new Tone.AMSynth({
  "harmonicity" : 2.5,
  "oscillator" : {
    "type" : "fatsawtooth"
  },
  "envelope" : {
    "attack" : 0.01,
    "decay" : 0.7,
    "sustain" : 0.3,
    "release" : 0.7
  },
  "modulation" : {
    "type" : "sine"
  },
  "modulationEnvelope" : {
    "attack" : 0.5,
    "decay" : 0.1
  }
	}).toMaster();
;

window.onload = () => {

  document.getElementById('button').addEventListener('click', () => {
    if (Tone.context.state !== 'running') {
      Tone.context.resume();
    }

    synth.triggerAttackRelease("G3", "8n");
  console.log('clicked');
  });
}

        </script>
  </body>
</html>
